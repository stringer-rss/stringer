development:
  adapter: postgresql
  database: stringer_dev
  encoding: unicode
  pool: 5

test:
  adapter: postgresql
  database: stringer_test
  encoding: unicode
  username: <%= ENV["POSTGRES_USER"] %>
  password: <%= ENV["POSTGRES_PASSWORD"] %>
  pool: 5

production:
  url: <%= ENV["DATABASE_URL"] %>
  encoding: unicode
  pool: 5
