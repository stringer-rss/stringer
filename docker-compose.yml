version: '3'

services:

  stringer-postgres:
    image: postgres:9.5-alpine
    restart: always
    networks:
      - stringer-network
    volumes:
      - ~/stringer:/var/lib/postgresql/data
    env_file: .postgres.env

  stringer:
    image: stringerrss/stringer:latest
    build: .
    depends_on:
      - postgres
    restart: always
    ports:
      - 80:8080
    networks:
      - stringer-network
    env_file: .stringer.env

networks:
  stringer-network:
    external: false
    name: stringer-network
