before_install:
  - gem update bundler
  - 'echo "RUBY_VERSION: $RUBY_VERSION"'
before_script:
  - npm install -g mocha-phantomjs@4.1.0
  - bundle exec rake test_js &> /dev/null &
  - sleep 5
cache: bundler
language: ruby
rvm:
  - 2.7.2
  - ruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
script:
  - bundle exec rspec
  - mocha-phantomjs http://localhost:4567/test
  - bundle exec rubocop
sudo: false
