version: 2.1

orbs:
  browser-tools: circleci/browser-tools@2.2.0
  node: circleci/node@7.1.0

jobs:
  build:
    parallelism: 1
    docker:
      - image: cimg/ruby:4.0.1-browsers
        environment:
          BUNDLE_PATH: vendor/bundle
          NODE_VERSION: 22.17.1
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: cimg/postgres:10.18
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: app_test
          POSTGRES_PASSWORD:

    steps:
      - checkout

      - node/install:
          node-version: 25.6.0

      - node/install-packages:
          pkg-manager: pnpm

      - browser-tools/install_firefox

      - run:
          name: Which versions?
          command: |
            bundle -v
            node --version
            pnpm --version

      # https://circleci.com/docs/2.0/caching/
      - restore_cache:
          keys:
            - bundle-v2-{{ checksum "Gemfile.lock" }}
            - bundle-v2

      - run: # Install Ruby dependencies
          name: Bundle Install
          command: |
            bundle config set --local frozen 'true'
            bundle install
            bundle clean

      - save_cache:
          key: bundle-v2-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Wait for DB
          command: dockerize -wait tcp://localhost:5432 -timeout 1m

      - run:
          name: Database setup
          command: bin/rails db:setup --trace

      - run:
          name: Typescript
          command: pnpm tscheck

      - run:
          name: Find Unused ESLint Rules
          command: pnpm eslint_find_unused_rules

      - run:
          name: ESLint
          command: pnpm eslint

      - run:
          name: Verify ESLint Autogen
          command: bundle exec exe/eslint_autogen

      - run:
          name: Vitest
          command: pnpm vitest run --coverage

      - run:
          name: Brakeman
          command: bundle exec brakeman

      - run:
          name: Stylelint
          command: pnpm stylelint

      - run:
          name: Verify Stylelint Autogen
          command: bundle exec exe/stylelint_autogen

      - run:
          name: Rubocop
          command: bundle exec rubocop

      - run:
          name: âœ¨ ðŸŒˆ âœ¨ Run Unit Tests âœ¨ ðŸŒˆ âœ¨
          command: |
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              grep -v "spec/system" | \
              circleci tests split --split-by=timings)"

            echo "******************** TEST_FILES ************************"
            echo "bundle exec rspec -s <seed-from-failed-build> $TEST_FILES"
            echo "********************************************************"

            COVERAGE=true bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              $TEST_FILES

      - run:
          name: âœ¨ ðŸŒˆ âœ¨ Run System Tests âœ¨ ðŸŒˆ âœ¨
          command: |
            TEST_FILES="$(circleci tests glob "spec/system/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            echo "******************** TEST_FILES ************************"
            echo "bundle exec rspec -s <seed-from-failed-build> $TEST_FILES"
            echo "********************************************************"

            COVERAGE=false xvfb-run -a bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              $TEST_FILES

      - store_test_results:
          path: test_results
